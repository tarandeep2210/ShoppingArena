<div class="row">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h1 class="modal-title">Log In</h1>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" [formGroup]="form"  (submit)="onSignin()" >
                        <mat-form-field>
                                <input matInput placeholder="Email"  type="email" formControlName="email" aria-describedby="emailHelp">
                              </mat-form-field>

                       
                            <mat-form-field>
                            <input  matInput type="password" formControlName="password" placeholder="Password">
                            </mat-form-field>
                    
                                
                    <div class="form-group">
                        <div>
                            <div class="row">
                            <button type="submit" class="btn btn-primary btn-rounded mb-4">
                            Sign In
                            </button>&nbsp;&nbsp;&nbsp;
                            <a class="btn btn-link" href="">
                                    Forgot Your Password?
                                </a>
                                
                            </div>
                            <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm">Sign Up Now</a>
                            
                            <p *ngIf="check == false" class="errormessage">Sorry, wrong credentials entered. Try Again!</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
       
    </div>

</div>



    <!-- MODAL FORM -->
<form #f="ngForm" (ngSubmit)="onSignup(f)">
    <div class="modal fade" id="modalLoginForm" tabindex="-1"  role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Sign Up</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <i class="fa fa-envelope prefix grey-text"></i>
                            <input name="email" ngModel type="email" id="defaultForm-email" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
                        </div>
        
                        <div class="md-form mb-4">
                            <i class="fa fa-lock prefix grey-text"></i>
                            <input name="password" ngModel type="password" id="defaultForm-pass" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
                        </div>
        
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-default">SignUp</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
