<div class="row">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h1 class="modal-title">Log In</h1>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" [formGroup]="form"  (submit)="onSignin()" >
                    <div class="row form-group">
                        <label class="col-md-2 control-label" for="exampleInputEmail1">Email</label>
                        
                        <div class="col-md-8">

                        <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                        <small id="emailHelp" class="form-text text-muted my">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="row form-group">
                        <label class="col-md-2 control-label" for="exampleInputPassword1">Password</label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" formControlName="password" placeholder="Password">
                    </div>
                </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="form-group">
                        <div>
                            <button type="submit" class="btn btn-primary">
                                Sign In
                            </button>
                            <div class="text-center">
                                    <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm">Sign Up Now</a>
                                </div>
                            <a class="btn btn-link" href="">
                                Forgot Your Password?
                            </a>
                            <p *ngIf="check == false" class="errormessage">Sorry, wrong credentials entered. Try Again!</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
       
    </div>

</div>



    <!-- MODAL FORM -->
<form #f="ngForm" (ngSubmit)="onSignup(f)">
    <div class="modal fade" id="modalLoginForm" tabindex="-1"  role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Sign Up</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <i class="fa fa-envelope prefix grey-text"></i>
                            <input name="email" ngModel type="email" id="defaultForm-email" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
                        </div>
        
                        <div class="md-form mb-4">
                            <i class="fa fa-lock prefix grey-text"></i>
                            <input name="password" ngModel type="password" id="defaultForm-pass" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
                        </div>
        
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-default">SignUp</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
